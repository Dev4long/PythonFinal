{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>My Template</title>
    <link rel="stylesheet" type="text/css" href="{% static 'home.css' %}">
</head>
<body>
    <h1>Welcome to our community blog</h1>
    <div class="mainContainer">
    <div class="post_form">
        <br>
        <br>
        <br>
        Fill out the form below to create a post
        <br>
        <br>
        <br>
        <form method="post" action="{% url 'create_post' %}">
            {% csrf_token %}
            <div class="user-box">
                <br>
                <br>
              <label>Title</label>
              <br>
              <input type="text" name="title" placeholder="Write post here..." required>
              <br>
              <label>Post</label>
              <br>
              <textarea name="content" placeholder="Write post here..." required></textarea>
              <br>
              <label for="picture_url">Picture URL:</label>
              <br>
              <input type="text" id="picture_url" name="picture_url" required><br>
            </div>
            <br>
            <button style="color: rgb(255, 255, 255); font-weight: bold; background: black; border: 1px solid #ffffff;" type="submit">
                Post
            </button>
            <button style="background: black; border: 1px solid #ffffff">
                <a style="color: rgb(255, 255, 255); font-weight: bold" href="{% url 'posts' %}">Go to posts</a>
            </button>
          </form>
    </div>
    </div>
</body>
</html>
